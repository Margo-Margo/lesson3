<script>

    //С помощью цикла while вывести все простые числа в промежутке от 0 до 100


    var i = 1, n = 1;
    while (i <= 100) {
        if (i == 1 || i == 2) {
            console.log(i);
        }
        while (n > 1) {
            if (i % n == 0) {
                break;
            }
            else {
                n--
            }
            if (n == 1) {
                console.log(i);
            }
        }
        n = i;
        ++i;
    }

</script>
